<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">This survey is for getting your insights regarding your experience using freeCodeCamp. We appreciate your valuable time in completing this survey. Thank you so much! </p>

      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label"> Name: 
            <input id="name" name="name" type="text" required placeholder="Enter your name."/>
          </label>

          <label for="email" id="email-label"> Email: 
            <input id="email" name="email" type="email" required placeholder="Enter your email."/>
          </label>

          <label for="number" id="number-label"> Age (optional): 
            <input id="number" name="number" type="number" min="5" max="150" required placeholder="Enter your age."/>
          </label>
        </fieldset>

        <fieldset>
          <label for="dropdown" id="dropdown-label"> Which option describes your current role?
            <select id="dropdown" required> =
              <option value="">(Select current role)</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
            <label> Would you recommend freeCodeCamp to friends/colleagues?
          <label for="radio1"> <input name="radio-grp" type="radio" checked value="definitely" class="inline"/> Definitely </label>
          <label for="radio2"> <input name="radio-grp" type="radio" value="maybe" class="inline" /> Maybe </label>
          <label for="radio3"> <input name="radio-grp" type="radio" value="no" class="inline" /> Hell Nah. </label>
        </label>
        </fieldset>

        <fieldset>
          <label for="dropdown2" id="dropdown2-label"> What is your favorite feature of freeCodeCamp?
            <select id="dropdown2" required> =
              <option value="">(Select option)</option>
              <option value="challenge">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <label> What would you like to see improved?
            <label for="front-end">
              <input id="front-end" name="front-end" type="checkbox" value="front-end" class="inline"> Front-End Projects
            </label>

          <label for="back-end">
              <input id="back-end" name="back-end" type="checkbox" value="back-end" class="inline"> Back-End Projects
            </label>

            <label for="data-visuals">
              <input id="data-visuals" name="data-visuals" type="checkbox" value="data-visualizations" class="inline"> Data Visualizations
            </label>

            <label for="challenges">
              <input id="challenges" name="challenges" type="checkbox" value="challenges" class="inline"> Challenges
            </label>
          </label>

          <label for="open-source-comm">
              <input id="open-source-comm" name="open-source-comm" type="checkbox" value="open-source-community" class="inline"> Open Source Communicaty
            </label>

            <label for="gitter-help">
              <input id="gitter-help" name="gitter-help" type="checkbox" value="gitter-help-rooms" class="inline"> Gitter Help Rooms
            </label>

            <label for="videos">
              <input id="videos" name="videos" type="checkbox" value="videos" class="inline"> Videos
            </label>

          <label for="city-meetups">
              <input id="city-meetups" name="city-meetups" type="checkbox" value="city-meetups" class="inline"> City Meetups
            </label>

            <label for="wiki">
              <input id="wiki" name="wiki" type="checkbox" value="wiki" class="inline"> Wiki
            </label>

        <label for="forums">
              <input id="forums" name="forums" type="checkbox" value="forums" class="inline"> Forums
            </label>

            <label for="additional-courses">
              <input id="additional-courses" name="additional-courses" type="checkbox" value="additional-courses" class="inline"> Additional Courses
            </label>

          </label>

        </fieldset>

    <label> Got any comments or suggestions?
        <textarea placeholder="Enter comments and suggestions here." rows="3" cols="40"></textarea>
    </label>

  <div class="buttons">
      <input type="submit" id="submit" value="Submit"/>
      
      <input type="reset" id="reset" value="Reset" onclick="clear()">
  </div>
      </form>
    </div>

    <script> 
    function clear(){
        document.getElementById("reset").value.reset();}
    </script>
  </body>
</html>
